<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus Alpha | Crypto Trading Signals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #16161f;
            --bg-card-hover: #1c1c28;
            --accent-base: #0052ff;
            --accent-sol: #9945ff;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --accent-yellow: #ffbe0b;
            --text-primary: #f0f0f5;
            --text-secondary: #8888a0;
            --text-muted: #555566;
            --border: #2a2a3a;
            --glow-base: rgba(0, 82, 255, 0.3);
            --glow-sol: rgba(153, 69, 255, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border); }
        .logo { display: flex; align-items: center; gap: 0.75rem; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent-base), var(--accent-sol)); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .logo h1 { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--text-primary), var(--text-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .status-badge { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: var(--bg-card); border-radius: 20px; font-size: 0.875rem; color: var(--text-secondary); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent-green); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 2rem; }
        .tab { padding: 0.5rem 1rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary); cursor: pointer; transition: all 0.2s; }
        .tab:hover { background: var(--bg-card-hover); }
        .tab.active { background: var(--accent-base); color: white; border-color: var(--accent-base); }
        .reports-grid { display: grid; gap: 1.5rem; }
        .report-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.5rem; transition: all 0.3s; }
        .report-card:hover { background: var(--bg-card-hover); transform: translateY(-2px); }
        .report-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
        .report-network { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.25rem 0.75rem; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .report-network.base { background: rgba(0, 82, 255, 0.15); color: var(--accent-base); }
        .report-network.sol { background: rgba(153, 69, 255, 0.15); color: var(--accent-sol); }
        .report-time { font-size: 0.875rem; color: var(--text-muted); }
        .report-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; }
        .metrics-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 1rem; }
        .metric { background: var(--bg-secondary); padding: 0.75rem; border-radius: 8px; }
        .metric-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 0.25rem; }
        .metric-value { font-family: 'JetBrains Mono', monospace; font-size: 1rem; font-weight: 600; }
        .metric-value.price { color: var(--text-primary); }
        .metric-value.liquidity { color: var(--accent-yellow); }
        .metric-value.volume { color: var(--accent-base); }
        .metric-value.trend { color: var(--accent-green); }
        .narrative { background: var(--bg-secondary); padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .narrative h4 { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 0.5rem; }
        .narrative p { font-size: 0.875rem; color: var(--text-secondary); line-height: 1.7; }
        .verdict { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 6px; font-weight: 600; font-size: 0.875rem; }
        .verdict.bullish { background: rgba(0, 255, 136, 0.15); color: var(--accent-green); }
        .verdict.bearish { background: rgba(255, 51, 102, 0.15); color: var(--accent-red); }
        .verdict.neutral { background: rgba(255, 190, 11, 0.15); color: var(--accent-yellow); }
        .empty-state { text-align: center; padding: 4rem 2rem; color: var(--text-muted); }
        .empty-state-icon { font-size: 3rem; margin-bottom: 1rem; }
        footer { margin-top: 4rem; padding-top: 1.5rem; border-top: 1px solid var(--border); text-align: center; color: var(--text-muted); font-size: 0.875rem; }
        .last-updated { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.5rem; }
        @media (max-width: 768px) { .container { padding: 1rem; } .metrics-grid { grid-template-columns: repeat(2, 1fr); } header { flex-direction: column; gap: 1rem; align-items: flex-start; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <h1>Optimus Alpha</h1>
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span>Live</span>
            </div>
        </header>
        <div class="tabs">
            <button class="tab active" data-network="all">All</button>
            <button class="tab" data-network="BASE">BASE</button>
            <button class="tab sol" data-network="SOL">SOLANA</button>
        </div>
        <div class="reports-grid" id="reports">
            <div class="empty-state">
                <div class="empty-state-icon">üì°</div>
                <p>Loading...</p>
            </div>
        </div>
        <footer>
            <p>Optimus Alpha ‚Ä¢ Updates every 2 hours</p>
            <p class="last-updated" id="lastUpdated"></p>
        </footer>
    </div>
    <script>
        let allReports = [];
        async function loadData() {
            try {
                const response = await fetch('/api');
                if (!response.ok) throw new Error('Failed');
                const data = await response.json();
                allReports = data.reports || [];
                renderReports('all');
                if (data.updatedAt) {
                    document.getElementById('lastUpdated').textContent = 'Updated: ' + new Date(data.updatedAt).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', timeZone: 'UTC' }) + ' UTC';
                }
            } catch (e) {
                console.error(e);
                document.getElementById('reports').innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ö†Ô∏è</div><p>Error loading</p></div>';
            }
        }
        function renderReports(network) {
            const container = document.getElementById('reports');
            const filtered = network === 'all' ? allReports : allReports.filter(r => r.network === network);
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì°</div><p>No reports</p></div>';
                return;
            }
            container.innerHTML = filtered.map(report => `
                <div class="report-card">
                    <div class="report-header">
                        <span class="report-network ${report.network.toLowerCase()}">${report.network}</span>
                        <span class="report-time">${report.timestamp ? new Date(report.timestamp).toLocaleString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', timeZone: 'UTC' }) + ' UTC' : '‚Äî'}</span>
                    </div>
                    <h3 class="report-title">${report.token || 'Alpha Scan'}</h3>
                    <div class="metrics-grid">
                        <div class="metric"><div class="metric-label">Price</div><div class="metric-value price">$${report.price || '‚Äî'}</div></div>
                        <div class="metric"><div class="metric-label">Liq</div><div class="metric-value liquidity">$${report.liquidity || '‚Äî'}</div></div>
                        <div class="metric"><div class="metric-label">Vol</div><div class="metric-value volume">$${report.volume || '‚Äî'}</div></div>
                        <div class="metric"><div class="metric-label">Trend</div><div class="metric-value trend">${report.trend || '‚Äî'}</div></div>
                    </div>
                    <div class="narrative"><h4>Narrative</h4><p>${report.narrative || 'No narrative.'}</p></div>
                    <div class="verdict ${(report.verdict || 'neutral').toLowerCase()}">${report.verdict || 'NEUTRAL'}</div>
                </div>
            `).join('');
        }
        document.querySelectorAll('.tab').forEach(tab => { tab.addEventListener('click', () => { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); tab.classList.add('active'); renderReports(tab.dataset.network); }); });
        loadData();
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
